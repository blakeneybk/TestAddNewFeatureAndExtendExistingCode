
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Litmus API</title>

    <link rel="icon" type="image/png" href="https://litmus.com/favicon.png?1" />
    <link rel="stylesheet" type="text/css" href="https://litmus.com/stylesheets/style.css?2" />
    
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css">
    %(HeadContent)
    <style>
        .topbar { display: none; }
        .information-container { display: none; }
        .scheme-container { display: none; }
        .main { padding: 90px 0 1px; }
    </style>
</head>

<body class="swagger-section">
    <header>
        <nav class="global">
            <div class="wrapper">
                <ul>
                    <li class="home">
                        <a href="/"><img src="https://litmus.com/images/logo.png?1"></a>
                    </li>
                    <li>
                        <a href="/" class="active">API Documentation</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="main">
        <div id="swagger-ui"></div>
    </div>

    <!-- Workaround for https://github.com/swagger-api/swagger-editor/issues/1371 -->
    <script>
        if (window.navigator.userAgent.indexOf("Edge") > -1) {
            console.log("Removing native Edge fetch in favor of swagger-ui's polyfill")
            window.fetch = undefined;
        }
    </script>

    <script src="./swagger-ui-bundle.js"></script>
    <script src="./swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function () {
            var configObject = JSON.parse('%(ConfigObject)');

            // Apply mandatory parameters
            configObject.dom_id = "#swagger-ui";
            configObject.presets = [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset];
            configObject.layout = "StandaloneLayout";
            configObject.validatorUrl = null;

            // Begin Swagger UI call region
            const ui = SwaggerUIBundle(configObject);
            
            // End Swagger UI call region

            window.ui = ui
        }
    </script>

</body>
</html>
